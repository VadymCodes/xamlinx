<div class="app-reset bg-transparent border-0 position-relative">
  <!-- Background image -->
  <img src="/assets/images/bg-forgot.png" class="background position-absolute" />

  <div class="text-center mx-auto reset-main">
    <!-- Title -->
    <h4 class="font-weight-bold">Create new password</h4>

    <!-- Subtitle -->
    <p class="reset-container mx-auto">Your new password must be different from previously used passwords.</p>

    <form class="text-center reset-container mx-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="my-4 text-left">
        <!-- New password field -->
        <label for="email" class="col-form-label col-form-label-sm">New Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control xam-input-primary"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

        <!-- New password field errors -->
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>

        <!-- Confirm password field -->
        <label for="email" class="col-form-label col-form-label-sm mt-3">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control xam-input-primary"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">

        <!-- Confirm password field errors -->
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback text-left">
          <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
        </div>
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback text-left">
          <div *ngIf="f.confirmPassword.errors.confirmedValidator">Confirm password must be same with password</div>
        </div>
      </div>

      <!-- Save button -->
      <button [disabled]="loading || error" class="w-50 mt-5 xam-btn-second">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" [ngStyle]="{ 'margin-bottom': '0.6rem' }"></span>
        Save
      </button>

      <!-- Error section -->
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>

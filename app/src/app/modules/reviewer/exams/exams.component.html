<div class="app-review-exams container text-center">
  <!-- Title -->
  <h1 class="my-5">Requested Review Exams</h1>

  <div class="container text-left">
    <!-- Table -->
    <div class="table-responsive">
      <table class="table xam-table-primary">
        <!-- Column -->
        <thead>
          <tr>
            <th>Exam</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <!-- Rows -->
        <tbody>
          <!-- Loading indicator -->
          <tr *ngIf="loading">
            <td colspan="3" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </td>
          </tr>

          <!-- No result -->
          <tr *ngIf="exams.length === 0 && !loading">
            <td colspan="3" class="text-center">No result</td>
          </tr>

          <!-- Row data -->
          <tr *ngFor="let exam of exams">
            <td>{{ exam.summary }}</td>
            <td>
              <span class="badge" [ngClass]="getBadgeClass(exam.status)">{{ exam.status }}</span>
            </td>
            <td style="min-width: 100px">
              <a [routerLink]="[exam.id]">
                <button
                  class="btn btn-primary btn-sm py-0"
                  style="min-width: max-content"
                >
                  <fa-icon [icon]="faEye"></fa-icon> Review
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Table footer -->
    <div class="d-flex justify-content-between my-5">
      <!-- Pagination -->
      <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
      >
      </ngb-pagination>

      <!-- Page size -->
      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="5">5 items per page</option>
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="50">50 items per page</option>
      </select>
    </div>
  </div>
</div>
